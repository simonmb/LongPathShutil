name: Test and publish

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches:
      - '**:**'
  release:
    types: [published]

jobs:
  test:

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
          pip install beautifulsoup4
          pip install pytest
          pip install .

      - name: Run tests
        shell: bash
        run: pytest

  build:
    name: Build distribution
    needs: test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.x"
    - name: Install pypa/build
      run: >-
        python -m
        pip install
        build
        --user
    - name: Build wheel
      run: python -m build
    - name: Store the distribution packages
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

    - name: Determine the version for this release from the build
      id: current
      run: |
        BUILD_VER="$(ls dist/longpathshutil-*.tar.gz)"
        echo "Path: $BUILD_VER"
        if [[ $BUILD_VER =~ (longpathshutil-)([^,][0-9.]{4}) ]]; then
            echo "version=${BASH_REMATCH[2]}" >> $GITHUB_OUTPUT
            echo "Version of build: ${BASH_REMATCH[2]}"
        else
            echo "No version found found"
        fi

    - name: Get latest published version
      id: published
      run: |
        PUB_VER="$(pypi current-version longpathshutil)"
        echo "version=$PUB_VER" >> $GITHUB_OUTPUT
        echo "Latest published version: $PUB_VER"

  publish-to-pypi:
    name: Pubish to pypi
    if: startsWith(github.ref, 'refs/tags/')  # only publish to PyPI on tag pushes
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/LongPathShutil
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
      - name: Publish distribution ðŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1